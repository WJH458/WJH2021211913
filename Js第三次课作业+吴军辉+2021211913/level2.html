<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
          color: transparent;
        }
     </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
      var Num = document.querySelector('ul');
      Num.addEventListener('click',list,false);                   /* ?  x怎么获取的 */
      function list(x){
          // alert(x.target.innerHTML);
          // x.target.style.background = 'yellow';       /* 利用事件对象的 target 来找到当前点击的 li */
          x.target.style.color = 'black';
      }
      (function(){
      var num = Num.children;
        for(let i = 0; i<=num.length/2-1;i++)
          {
              num[2*i+1].style.background = 'green';
              num[2*i].style.background = 'red';
          }
      }) ();
    </script>
</body>
</html>
